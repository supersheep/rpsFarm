<!DOCTYPE html>
<html>
<head>
	<title>GroupUp Game</title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="/javascripts/jquery.js"></script>
	<script type="text/javascript" src="/javascripts/gameClient.js"></script>
	<script type="text/javascript" src="/javascripts/gameApp.js"></script>
	<link href="/stylesheets/style.css" rel="stylesheet" />
</head>
<body>
	
	
	<div id="wrap">
		<div id="main" class="clear">
			<div id="board">
			
			</div>
			<div id="aside">
				<div id="player_list">
					<div class="head"></div>
					<div class="body">
					</div>
				</div>
				
				<div class="guessview" id="guessview">
					<div class="board">
					<div class="playerA player"></div>
					<div class="playerB player"></div>
					<div class="stage"></div>
					</div>
					<div class="choices">
						<div class="item scissors">剪刀</div>
						<div class="item stone">石头</div>
						<div class="item cloth">布</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
